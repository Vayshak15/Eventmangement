{% extends  'base.html' %}
{% load static %}
{% block content %}
<div class="container mt-5">
    <h2 class="mb-4"></h2>
    <div class="row">
        {% for i in eve %}
            <div class="col-sm-6 col-md-4 col-lg-3 mb-4">
                <div class="card">
                    <img src="{{i.image.url}}" class="card-img-top" alt="image">
                    <div class="card-body">
                        <h5 class="card-title">{{ i.name }}</h5>
                        <p class="card-text">{{ i.description }}</p>
                        <a href="{% url 'booking' %}" class="btn btn-primary" >Book Now</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
